    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #141414;
      font-family: "Raleway", sans-serif;
    }

    .center {
      width: 450px;
      height: 300px;

      text-align: center;
      color: white;
      display: flex;
      justify-content: center;
      flex-direction: column;

    }

.name {

  font-weight: 600;
  color: #ffffff;
  text-shadow: 0 0 4px rgba(255, 255, 255, 0);
  animation: softGlow 3s ease-in-out infinite;
  margin-bottom: 10px;
}

@keyframes softGlow {
  0%, 100% {
    text-shadow: 0 0 2px rgb(255, 255, 255);
  }
  50% {
    text-shadow: 0 0 10px rgb(255, 255, 255);
  }
}

.icons {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 24px;          
}

.icon {
  width: 32px;
  height: 32px;
  display: flex;
  justify-content: center;
  align-items: center;
}

.icon svg {
  display: block;     
}

.desc {
    margin-bottom: 10px;
    margin-top: 10px;
}

.divider {
    display: flex;
    background-color: white;
    width: 100px;
    height: 1px;
    border-radius: 100%;
    margin-left: auto;
    margin-right: auto;
}
